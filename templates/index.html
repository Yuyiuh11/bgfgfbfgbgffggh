<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi IP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #020617;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,.5);
        }
        .ip {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #38bdf8;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Tu IP es:</h1>
    <div class="ip" id="ip">Cargando...</div>
</div>

<script>
    fetch("/ip")
        .then(res => res.json())
        .then(data => {
            document.getElementById("ip").textContent = data.ip;
        })
        .catch(() => {
            document.getElementById("ip").textContent = "Error al obtener la IP";
        });
</script>

</body>
</html>
